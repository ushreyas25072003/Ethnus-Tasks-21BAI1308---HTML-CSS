<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    h1 {
      text-align: center;
    }
    table {
      margin: 0 auto;
    }
  </style>
</head>
<body>
    <div style="border: 1px solid black; padding: 10px; max-width: 100%;">

  <h1>Registration form</h1>
  <table>

    <tr>
            
      <td>First Name:</td>
      
      <td><input type="text" name="first_name"></td>
      
    </tr>

    <tr>
      <td>Last Name:</td>
      <td><input type="text" name="last_name"></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="email" name="email"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td>Re-enter Password:</td>
      <td><input type="password" name="re_password"></td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="number" name="age"></td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td><input type="tel" name="phone_number"></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><input type="text" name="address"></td>
    </tr>
    <tr>
      <td>State:</td>
      <td><input type="text" name="state"></td>
    </tr>
    <tr>
      <td>Country:</td>
      <td><input type="text" name="country"></td>
    </tr>
    <tr>
      <td>Languages Known:</td>
      <td><input type="text" name="languages_known"></td>
    </tr>
  </table>
  <br>
  <p>
    <input type="checkbox" name="declaration"> Hereby I declare all the details are true 
  </p>Login to 
  <a href="">Ethnus</a><br><br>


  <button type="submit">Register</button>
</body>
</html>
